<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="./tip-calc.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Tip calculator app | Frontend Mentor</title>
</head>
<body>
  <img src="./images/logo.svg" alt="SPLITTER" class="logo">


  <main class="calc">
    <section class="calc__form">
      <div class="calc__form__data">
        <h2 class="calc__form__data__title">
          Bill
        </h2>
        <span>
          <img src="./images/icon-dollar.svg" alt="$">
        </span>
        <input type="number" name="bill" id="bill" class="calc__form__data__input"
         min="0" placeholder="0">  
      </div>
      <div class="calc__form__data">
        <h2 class="calc__form__data__title">
          Select Tip %
        </h2>
        <div class="calc__form__data__btns">
          <button class="tip-percent" data-tip="0.05">%5</button>
          <button class="tip-percent" data-tip="0.10">%10</button>
          <button class="tip-percent" data-tip="0.15">%15</button>
          <button class="tip-percent" data-tip="0.25">%25</button>
          <button class="tip-percent" data-tip="0.50">%50</button>
          <input type="number" name="custom" id="custom" placeholder="Custom" 
          min="0" max="100" step="1">
        </div>
      </div>
      <div class="calc__form__data">
        <div class="calc__form__data__top">
          <h2 class="calc__form__data__title">
            Number of People
          </h2>
          <h2 class="calc__form__data__title hide error" id="error-message">
            Can't be zero
          </h2>
        </div>

        <span>
          <img src="./images/icon-person.svg" alt="$">
        </span>
        <input type="number" name="people" id="people" class="calc__form__data__input"
        min="0" max="100" step="1" placeholder="1">
      </div>
    </section>
    <section class="calc__results">
      <div>
        <div class="calc__results__figure">
          <div class="calc__resutls__figure__description">
            <h2 class="calc__results__figure__description__title">
              Tip Amount
            </h2>
            / person
          </div>
          <div class="calc__results__figure__amount" id="tip-amount">
            $0.00
          </div>
        </div>
        <div class="calc__results__figure">
          <div class="calc__resutls__figure__description">
            <h2 class="calc__results__figure__description__title">
              Total
            </h2>
            / person
          </div>
          <div class="calc__results__figure__amount" id="total">
            $0.00
          </div>
        </div>
      </div>

      <button class="calc__results__btn" id="reset">reset</button>
    </section>
  </main>
</body>
</html>
