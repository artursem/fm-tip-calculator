<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="./tip-calc.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Tip calculator app | Frontend Mentor</title>
</head>
<body>
  <h1 class="logo">Spli<br>tter</h1>
  <main class="calc">
    <section class="calc__form">
      <div class="calc__form__data">
        <h2 class="calc__form__data__title">
          Bill
        </h2>
        <input type="number" name="bill" id="bill" class="calc__form__data__input">  
      </div>
      <div class="calc__form__data">
        <h2 class="calc__form__data__title">
          Select Tip %
        </h2>
        <div class="calc__form__data__btns">
          <button>%5</button>
          <button>%10</button>
          <button>%15</button>
          <button>%25</button>
          <button>%50</button>
          <input type="number" name="custom" id="custom" placeholder="Custom">
        </div>
      </div>
      <div class="calc__form__data">
        <h2 class="calc__form__data__title">
          Number of People
        </h2>
        <input type="text" name="people" id="people" class="calc__form__data__input">
      </div>
    </section>
    <section class="calc__results">
      <div>
        <div class="calc__results__figure">
          <div class="calc__resutls__figure__description">
            <h2 class="calc__results__figure__description__title">
              Tip Amount
            </h2>
            / person
          </div>
          <div class="calc__results__figure__amount">
            $74.70
          </div>
        </div>
        <div class="calc__results__figure">
          <div class="calc__resutls__figure__description">
            <h2 class="calc__results__figure__description__title">
              Total
            </h2>
            / person
          </div>
          <div class="calc__results__figure__amount">
            $74.70
          </div>
        </div>
      </div>

      <button class="calc__results__btn">reset</button>
    </section>
  </main>
</body>
</html>
